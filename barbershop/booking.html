<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Booking Barbershop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Form Booking Barbershop</h2>

    <form action="save_booking.php" method="POST" class="card p-4 shadow">

        <label>Nama Lengkap</label>
        <input type="text" name="name" class="form-control mb-3" required>

        <label>No. HP</label>
        <input type="text" name="phone" class="form-control mb-3" required>

        <label>Pilih Layanan</label>
        <select name="service" class="form-control mb-3" required>
            <option>Haircut</option>
            <option>Haircut + Wash</option>
            <option>Beard Trim</option>
        </select>

        <label>Pilih Barber</label>
        <select name="barber" class="form-control mb-3" required>
            <option>Rangga</option>
            <option>Doni</option>
            <option>Alex</option>
        </select>

        <label>Tanggal</label>
        <input type="date" name="date" class="form-control mb-3" required>

        <label>Jam</label>
        <input type="time" name="time" class="form-control mb-3" required>

        <button type="submit" class="btn btn-primary mt-3">Booking Sekarang</button>

    </form>
</div>

</body>
</html>
